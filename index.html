<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="stylesheet" href="style/style.css">
    <title>Document</title>
</head>

<body>
    <script src='https://unpkg.com/vue@3/dist/vue.global.js'></script>
    <div id="app">
        <div class="background">

        </div>
        <div class="container main-list shadow-lg p-3 rounded">
            <h2 class="text-light">My Wish List</h2>
            <div class="d-flex">
                <input type="text" class="form-control w-75" v-model="myTodo.text" v-on:keyup.enter="append()">
                <button class="btn btn-primary fs-3" @click="append()"><i class="bi bi-plus-square"></i></button>
            </div>

            <ul class="list-group">
                <li v-if="niente ===true" class="list-group-item d-flex align-items-center my-item text-light fs-3"
                    :class="item.succes === true? 'text-decoration-line-through':''" aria-current="true"
                    v-for="(item,i) in todolist" @click="itemComplete(todolist[i]['id'])"
                    @click="restart(todolist[i]['id'])">
                    <div class="circle" @click="itemComplete(todolist[i]['id'])"></div>
                    <span class="flex-grow-1">{{todolist[i]['text']}}</span>
                    <button class="btn vtn-link" @click="deleteItem(item)">
                        <i class="bi bi-archive-fill cestino"></i>
                    </button>

                </li>
                <li v-if="niente === false" class="list-group-item d-flex align-items-center my-item text-light fs-3">
                    Dai.....diciamo che non avevi tempo</li>
                <li v-if="nienteDaFare === false"
                    class="list-group-item d-flex align-items-center my-item text-light fs-3">Complimenti hai fatto
                    tutto</li>

            </ul>
            <button class="btn bnt-link btn-filter" @click="showSucces()">Completate</button>
            <button class="btn bnt-link btn-filter" @click="showDoList()">Da fare</button>

        </div>
    </div>

    <script src="js/main.js"></script>
</body>

</html>
